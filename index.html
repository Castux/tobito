<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>飛人: Tobito</title>
		<link rel="stylesheet" href="style.css">
		<script src="./fengari-web.js" type="text/javascript"></script>
		<script src="./tobito-web.lua" type="application/lua" async></script>
		<meta name="viewport" content="width=680, user-scalable=no">
	</head>

	<body>
		<div id="wholePage">
			<div id="container">
				<div class="aiSelector" id="topSelector">
					<div class="aiSelectorButton aiSelected">Human</div>
					<div class="aiSelectorButton">Aggressive AI</div>
					<div class="aiSelectorButton">Balanced AI</div>
					<div class="aiSelectorButton">Prudent AI</div>
				</div>

				<div class="board">

		            <div class="trigger cell0"></div>
		            <div class="trigger cell1"></div>
		            <div class="trigger cell2"></div>
		            <div class="trigger cell3"></div>
		            <div class="trigger cell4"></div>
		            <div class="trigger cell5"></div>
		            <div class="trigger cell6"></div>
		            <div class="trigger cell7"></div>
		            <div class="trigger cell8"></div>
		            <div class="trigger cell9"></div>
		            <div class="trigger cell10"></div>
		            <div class="trigger cell11"></div>
		            <div class="trigger cell12"></div>
		            <div class="trigger cell13"></div>
		            <div class="trigger cell14"></div>

					<div class="pawn top cell0"></div>
		            <div class="pawn top cell1"></div>
		            <div class="pawn top cell2"></div>
		            <div class="pawn bottom cell12"></div>
		            <div class="pawn bottom cell13"></div>
		            <div class="pawn bottom cell14"></div>

		            <div class="pawn neutral cell7"></div>


					<div id="startSelector">
						<div class="startButtons">
							<div class="startTitle">Without Haneto</div>
							<div class="startTitle">With Haneto</div>
							<div class="starterButton" id="redStarts">Red starts</div>
							<div class="starterButton" id="redStartsHaneto">Red starts</div>
							<div class="starterButton" id="blueStarts">Blue starts</div>
							<div class="starterButton" id="blueStartsHaneto">Blue starts</div>
						</div>
					</div>


		        </div>

				<div class="aiSelector" id="bottomSelector">
					<div class="aiSelectorButton aiSelected">Human</div>
					<div class="aiSelectorButton">Aggressive AI</div>
					<div class="aiSelectorButton">Balanced AI</div>
					<div class="aiSelectorButton">Prudent AI</div>
				</div>

				<div id="footer">
					<div id="footerText"><span><a href="https://github.com/Castux/tobito/blob/master/rules.md" target="_blank">Rules</a>. Game and graphics by <a href="http://www.logygames.com/">Yamamoto Mitsuo 山本光夫</a>. Implementation by <a href="https://github.com/castux">Noé Falzon</a>.</span></div>
					<div id="repButton" class="footerButton">No repetitions</div>
					<div id="resetButton" class="footerButton">Reset</div>
				</div>
			</div>

			<div id="loadingScreen">
				<p>Loading AI...</p>
			</div>
		</div>
    </body>
</html>
